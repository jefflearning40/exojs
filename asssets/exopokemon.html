async function fetchApiPokemon(id){
    const url = `https://pokeapi.co/api/v2/pokemon/${id}`;
    const pokemonDiv = document.getElementById("pokemon");

    pokemonDiv.innerHTML="";
    try {
        let response = await  fetch(url);

        if (!response.ok){
            console.log("error reponse");
        }
        const data = await response.json();
        console.log(data);
       const title = document.createElement("h1");
        title.textContent = data.name;
       pokemonDiv.appendChild(title);
        const image= document.createElement("img");
       image.src = data.sprites.front_default;
       console.log(image);
       pokemonDiv.appendChild(image);
    //    const sound= document.createElement("audio");
    //    sound.setAttribute("controls","");
    //    sound.src=data.cries.latest;
    //    pokemonDiv.appendChild(sound);
    const  sounds =  new Audio(data.cries.latest);
    sounds.play();
    } catch(error) {
        console.log("error !");
    }






}
document.getElementById("btn-pokemon").addEventListener("click", function () {
    const id = Math.floor(Math.random() * 151) + 1;
    fetchApiPokemon(id);
});
