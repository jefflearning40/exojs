<!--creer un bouton alerte en rouge et une zone pour afficher le message-->
<button id="btn-alerte" class="btn btn-danger">Afficher l'alerte</button>
<p id="message-alerte" class="mt-2"></p>

<script>
//connect le bouton du dom au bouton initialisé du js et pareil pour la zone
// pour afficher le message
  let bouton = document.getElementById("btn-alerte");
  let message = document.getElementById("message-alerte");
//attend l'action "click du bouton pour executer la fonction "
  bouton.addEventListener("click", function () {
    //initialisation de la variable alerteDejaVue puis enregistrement de la valeur de la clef "alerteDejaVue" dans le sessionStorage
    //utilsé uniquement pendant la session de navigation dans cette page
    let alerteVue = sessionStorage.getItem("alerteDejaVue");
//si la variable alerteVue est vide on affiche le message "pense a push ton travail"
    if (!alerteVue) {
      message.textContent = "Pense à push ton travail !";
      //puis attribuer la valeur true à la variable alerteDejaVue dans la sessionStorage
      sessionStorage.setItem("alerteDejaVue", "true");
      // sinon on affiche le message "alerte deja affichée dans cette session"
    } else {
      message.textContent = "Alerte déjà affichée dans cette session.";
    }
  });
</script>
